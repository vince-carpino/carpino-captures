<mat-toolbar>
  <div fxHide.gt-sm>
    <button mat-icon-button (click)="toggleSidenav()">
      <i class="material-icons-round">menu</i>
    </button>
  </div>
  <div>
    <button mat-button [routerLink]="'/'" id="site-name-button">
      {{ siteName }}
    </button>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.lt-md>
    <ul fxLayout fxLayoutGap="1rem" class="nav-items">
      <li *ngFor="let link of navLinks" class="nav-bar-link">
        <button
          mat-button
          (click)="navButtonClicked(link)"
          [routerLink]="[getUrlFromLink(link)]"
        >
          <mat-icon
            *ngIf="link === navLinks[1]"
            [svgIcon]="getSvgFromLink(link)"
          ></mat-icon>
          <i *ngIf="link !== navLinks[1]" class="material-icons-round">
            {{ getSvgFromLink(link) }}
          </i>
          {{ link.title }}
        </button>
      </li>
    </ul>
  </div>
</mat-toolbar>
