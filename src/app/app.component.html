<mat-sidenav-container [ngClass]="isNight ? 'night' : 'day'">
  <mat-sidenav [fixedInViewport]="true" [ngClass]="isNight ? 'night' : 'day'" #sidenav role="navigation">
    <cc-sidenav-list (toggleSidenav)="sidenav.close()"></cc-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <cc-nav-bar (sidenavToggle)="sidenav.toggle()"></cc-nav-bar>
    <div class="main">
      <router-outlet></router-outlet>
    </div>
    <cc-footer></cc-footer>
  </mat-sidenav-content>

</mat-sidenav-container>
