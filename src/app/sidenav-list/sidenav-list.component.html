<mat-nav-list>
  <a
    *ngFor="let link of navLinks"
    mat-list-item
    [routerLink]="[getRouterLink(link)]"
    (click)="handleClickedLink(link)"
  >
    <mat-icon
      *ngIf="link === navLinks[1]"
      matListIcon
      [svgIcon]="link.iconName"
    ></mat-icon>
    <i
      *ngIf="link !== navLinks[1]"
      matListIcon
      class="material-icons-round"
    >
      {{ link.iconName }}
    </i>
    <span class="nav-item-title">{{ link.title | lowercase }}</span>
  </a>
</mat-nav-list>
