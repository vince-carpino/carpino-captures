<mat-toolbar>
  <span style="font-weight: bold;">menu</span>
</mat-toolbar>
<mat-nav-list>
  <a
    *ngFor="let link of navLinks"
    mat-list-item
    [routerLink]="[getRouterLink(link)]"
    (click)="handleClickedLink(link)"
  >
    <mat-icon
      *ngIf="link === navLinks[1]"
      matListIcon
      [svgIcon]="link.iconName"
    ></mat-icon>
    <i *ngIf="link !== navLinks[1]" matListIcon class="material-icons-round">
      {{ link.iconName }}
    </i>
    <span class="nav-item-title">{{ link.title | lowercase }}</span>
  </a>
  <a mat-list-item href="{{ mailToUrl }}">
    <i matListIcon class="material-icons-round">email</i>
    <span class="nav-item-title">contact</span>
  </a>
</mat-nav-list>
