<h1 class="page-title" [@fadeIn]="'in'">
  {{ pageTitle }}
</h1>

<div class="container">
  <mat-card [formGroup]="contactForm" [@fadeIn]="'in'">
    <mat-card-title>Send me an email</mat-card-title>

    <mat-card-content *ngFor="let form of formData">
      <mat-form-field [hideRequiredMarker]="true" appearance="outline">
        <mat-label>{{ form.title }}</mat-label>
        <input
          matInput
          placeholder="{{ form.placeholder }}"
          formControlName="{{ form.controlName }}"
          required
        />
        <mat-error *ngIf="form.control.invalid">
          {{ getErrorMessage(form.controlName) }}
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <button
      mat-button
      (click)="sendToDb()"
      [disabled]="contactForm.invalid"
      id="submit"
    >
      Submit
    </button>
  </mat-card>
</div>
