<h1 class="page-title" [@fadeIn]="'in'">
  {{ pageTitle }}
</h1>

<div class="container">
  <span>
    <div *ngFor="let pic of master" (deferLoad)="pic.show = true">
      <ng-container *ngIf="pic.show">
        <img [src]="pic.url" [@fadeIn]="'in'" (click)="showFullSize(pic.url)" />
      </ng-container>
    </div>
  </span>
</div>
