<h1 class="page-title" [ngClass]="{ night: isNight }" [@fadeIn]="'in'">
  {{ pageTitle }}
</h1>

<div id="grid-container">
  <div id="grid-item" *ngFor="let pic of master">
    <img
      [src]="pic.url"
      [alt]="pic.title"
      [@fadeIn]="'in'"
      (click)="showFullSize(pic.url)"
    />
  </div>
</div>
